<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Web -->
    <link rel="icon" href="img/favicon.png" />
    <title>Profile Card - Arif Ramadhani</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome Icons CSS file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/profile-card.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive CSS file -->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Aos Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Start Preloader Area -->
    <div class="preloader-area">
      <div class="ring-loader">
        Loading
        <span class="span-ring"></span>
      </div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Profile Card -->
    <div class="profile-card" data-aos="zoom-in" data-aos-duration="3000">
      <div class="top-section">
        <a href="mailto:arifrmdhni7@gmail.com">
          <i class="message fas fa-envelope"></i>
        </a>
        <a href="index.html">
          <i class="back fas fa fa-undo"></i>
        </a>
        <div class="pic">
          <img
            src="img/avatar-profile.png"
            alt="avatar"
            class="img-fluid rounded-circle"
          />
        </div>
        <div class="name">Arif Ramadhani</div>
        <div class="tag">Beginner Web Developer</div>
      </div>

      <div class="bottom-section">
        <div class="social-media">
          <a href="https://www.facebook.com/arifrmdhni7" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/arifrmdhni7" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com/Arippper" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

        <div class="age">21 <span>Age</span></div>
        <div class="border"></div>
        <div class="work">0 <span>Experience Work</span></div>
        <div class="border"></div>
        <div class="project">3 <span>Project</span></div>
      </div>
    </div>
    <!-- End Profile Card -->

    <!-- jQuery JS file -->
    <script src="js/jquery.3.4.1.js"></script>

    <!-- Bootstrap JS file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Aos Animate -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <!-- Custom JS file -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
